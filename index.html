<!DOCTYPE html>
<html>
    <head>
        <title>Posters Galore Administration</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="build/main.css"/>
        <link rel="prefetch" href="build/ng-admin.min.js"/>
        <link rel="prefetch" href="build/main.js"/>
        <script src="node_modules/ng-admin/build/ng-admin.min.js"></script>
       <script  src="build/main.js"  ></script>
       <script src="bower_components/angular-base64/angular-base64.min.js"></script>
       <script src="bower_components/angular-messages/angular-messages.js" ></script>
    </head>
    <body ng-app="myApp">
        <div ui-view></div>
        <script type="text/javascript">
        var username = window.localStorage.getItem('posters_galore_login');
        if (!username || username=='undefined') {
          window.location.href = "./login.html";
        };
    
        function logout() {
            window.localStorage.removeItem('posters_galore_login');
            window.location.href = "./login.html";
        }
        </script>
    </body>
</html>
